<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphing Calculator 3000</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <h1>Graphing Calculator 3000</h1>
      <canvas id="mainCanvas"></canvas>
      <div class="inputs">
        <input id="function" placeholder="Type the function"/>
        <button id="submit" onclick="drawFunction()">Calculate</button>
      </div>
        <label for="#function">Ex: x^2+100*x+10</label>
    </main>
    <footer>Made by <a href="https://github.com/Roborilo" target="_blank">Roborilo</a> and <a href="https://github.com/LuizAntonioPL" target="_blank">LuizAntonioPL</a></footer>
    <script src="script.js"></script>
  </body>
</html>
